<ion-view hide-nav-bar="true">
    <link href="views/supplier-detail/supplier-detail.css" rel="stylesheet" />
    <div ng-repeat="data in supplierName" ng-include src="'views/navbar.html'"></div>

    <ion-content overflow-scroll="true" class="ion-modified-content has-header">
        <div class="item item-body supplier-detail-card">
            <img class="full-image supplier-detail-img" ng-src="{{$root.imagePath}}{{selectedSupplierData.supplierpicture}}" />
            <p class="suppliers-detail-body-p">
                {{selectedSupplierData.advantages}}<br />
            <table class="supplier-detail-table">
                <tr>
                    <td class="supplier-detail-first-td"><i class="icon ion-location"></i></td>
                    <td class="supplier-detail-second-td">{{selectedSupplierData.address}}</td>
                </tr>
                <tr>
                    <td class="supplier-detail-first-td"><i class="icon ion-iphone"></i></td>
                    <td class="supplier-detail-second-td">{{selectedSupplierData.phonenumber}}</td>
                </tr>
                <tr>
                    <td class="supplier-detail-first-td"><i class="icon ion-earth" style="zoom: 1.5 !important;width: 28px !important;"></i></td>
                    <td class="supplier-detail-second-td">{{selectedSupplierData.website}}</td>
                </tr>
            </table>
            </p>
        </div>
        <button class="button btn single-button auto-step1-next-btn" id="Next" ng-click="sendRequestFromSupplier()">Хүсэлт илгээх</button>
    </ion-content>
</ion-view>
