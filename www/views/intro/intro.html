<ion-view hide-nav-bar="true">
  <ion-header-bar align-title="left" class="navbar">
    <div class="title ion-color-big-text navbar-back-button">
      <button ng-click="$ionicGoBack()" class="nav-back-button button buttons button-clear header-item car-back-nav" style="left: 10px">
        <i class="ion-chevron-left ion-color-header"></i>
        <span class="navbar-back-text ion-color-header" style="transform: translate3d(0px, 0px, 0px);"><span>Хэрэглэх заавар</span></span>
      </button>
    </div>
    <div class="navbar-right-icon">
      <!-- <button class="button button-clear icon ion-search cus-header-icon ion-float-right ion-color-brand-green" ui-sref="search"></button> -->
    </div>
  </ion-header-bar>
  <ion-content id="loginLayout" scroll="false">
    <style>
      .slider-pager .slider-pager-page.active {
        color: #000;
        width: 12px;
      }

      .intro-body-text {
        text-align: left;
        padding-right: 10%;
        padding-left: 10%;
        white-space: normal;
        width: 100%;
        color: #0a1a3e;
      }

      .intro-title {
        text-align: left;
        font-size: 16px;
        padding-right: 10%;
        padding-left: 10%;
        margin-top: 8%;
        font-weight: bold;
        color: #0a1a3e;
      }

      .slider-button-container {
        display: flex;
        padding-top: 10%;
      }

      .intro-not-show {
        padding-left: 15px !important;
        background-color: #f8f8fe !important;
        color: #a2a7b5 !important;
        font-size: 14px !important;
        border: 0px !important;
        margin: 0 20vw !important;
      }

      .intro-not-show>.checkbox {
        left: unset !important;
        right: 15px !important;
        padding: 10px 7px !important;
      }

      .intro-not-show>.checkbox>.checkbox-icon {
        width: 25px !important;
        height: 25px !important;
      }

      .intro-not-show>.checkbox>.checkbox input:after,
      .checkbox-icon:after {
        color: #fff !important;
      }

      .intro-not-show>.checkbox>.checkbox input:checked:before,
      .checkbox input:checked+.checkbox-icon:before {
        background-color: #acd322 !important;
        border-color: #acd322 !important;
      }

      .intro-not-show>.checkbox>.checkbox-icon::before {
        border-radius: 5px !important;
      }
    </style>
    <ion-slide-box show-pager="true" style="height: 80%; padding-top: 35%" active-slide="$root.activeSlideImage" on-slide-changed="slideChanged(index)">
      <ion-slide ng-repeat="banner in bannerData">
        <h2 class="intro-title">{{banner.text2}}</h2>
        <p class="intro-body-text">{{banner.name}}</p>
        <img ng-src="{{banner.text1}}" style="margin-left: auto; display: block; margin-right: auto; max-width: 80%; height: auto" />
      </ion-slide>
    </ion-slide-box>
    <div class="slider-button-container" ng-if="((bannerData|objLength)!=activeSlideIndex+1)">
      <button class="bottom-first-button" ng-click="nextSlideChanged()">ДАРААХ</button>
      <button class="bottom-second-button" ng-click="endSlideChanged()">АЛГАСАХ</button>
    </div>
    <div ng-if="((bannerData|objLength)==activeSlideIndex+1) || !$root.loginUserInfo|isEmpty">
      <ion-checkbox class="intro-not-show" ng-model="isBanneNotShowChecked.checked" ng-change="isNotShow()">
        <span>Дахин харуулахгүй</span>
      </ion-checkbox>
      <button ng-click="showlogin()" class="button btn single-button">Үргэлжлүүлэх</button>
    </div>
  </ion-content>
</ion-view>
