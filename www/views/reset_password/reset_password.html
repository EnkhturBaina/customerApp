<ion-view hide-nav-bar="true">
    <link href="views/reset_password/reset_password.css" rel="stylesheet" />
    <div ng-repeat="data in [{'title':'Буцах'}]" ng-include src="'views/navbar.html'"></div>
    <ion-content overflow-scroll="true" class="ion-modified-content margin-top-50 danselect-content">
        <div class="register-step1-container">
            <div id="register-step-1" class="register-step-1">
                <p class="big-middle-title register-step1-title">Та утасны дугаараа оруулна уу</p>
                <div class="step-1-text">
                    <input inputmode="numeric" pattern="[0-9]*" type="text" placeholder="Утасны дугаар" name="mobileNumber" class="register-mobile" ng-model="$root.customerNewPassword.userName" select-on-click />
                </div>
            </div>
            <div id="register-step-2" class="register-step-2 remove-step">
                <div class="step-1-text">
                    <p class="big-middle-title">Таны {{crmUserData.userName}} дугаарт илгээсэн 6 оронтой кодыг оруулж баталгаажуулна уу.</p>
                </div>
                <div class="pr-step-1-text">
                    <p class="ion-color-text">Шинэ нууц үгээ оруулна уу.</p>
                    <input type="password" name="newPassword" id="newPassword" class="new-password" ng-model="$root.customerNewPassword.passwordHash" />
                    <button class="button button-icon reg-show-pass-btn" style="zoom: 1" ng-click="hideShowPassword('newPassword')">
                        <i class="ion-eye" id="newPassword-eye-icon"></i>
                    </button>
                </div>
                <div class="pr-step-1-text">
                    <p class="ion-color-text">Шинэ нууц үгээ давтан оруулна уу.</p>
                    <input type="password" name="confirmNewPass" id="confirmNewPass" class="confirm-new-password" ng-model="$root.customerNewPassword.confirmPasswordHash" />
                    <button class="button button-icon reg-show-pass-btn" style="zoom: 1" ng-click="hideShowPassword('confirmNewPass')">
                        <i class="ion-eye" id="confirmNewPass-eye-icon"></i>
                    </button>
                </div>
            </div>
            <div class="btn-container">
                <button class="button btn single-button" id="Next" ng-show="isStep1" ng-click="sendSmsCode()">Үргэлжлүүлэх</button>
                <button class="button resend-code-btn" id="resendBtn" ng-show="isStep2" ng-click="resendCode()" disabled>Дахин код илгээх</button>
                <button class="button btn single-button" ng-disabled="disabledBtn" ng-click="registerCustomer()" ng-show="isStep2">Бүртгүүлэх</button>
            </div>
        </div>
    </ion-content>
</ion-view>
