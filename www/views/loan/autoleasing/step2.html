<ion-view id="loanPages" hide-footer-bar="true" hide-nav-bar="true" cache-view="false">
    <link href="views/loan/autoleasing/autoleasing.css" rel="stylesheet" />
    <ion-header-bar align-title="left" class="navbar" style="background: none">
        <div class="title ion-color-big-text navbar-back-button" style="background: none">
            <button ng-click="backFromStep2()" class="nav-back-button button buttons button-clear header-item" style="left: 10px">
                <i class="ion-chevron-left ion-color-header"></i>
                <span class="navbar-back-text ion-color-header" style="transform: translate3d(0px, 0px, 0px);"><span>Хүсэлт
                        илгээх</span></span>
            </button>
        </div>
        <div class="navbar-right-icon">
        </div>
    </ion-header-bar>
    <!-- <div ng-repeat="data in [{'title':'Дэлгэрэнгүй'}]" ng-include src="'views/navbar.html'"></div> -->
    <ion-content overflow-scroll="true" class="ion-modified-content has-header autoleasing-step2-content">
        <div class="big-container">
            <div class="magic-container">
                <div class="bg-container">
                    <div style="margin-top: 10px; margin-bottom: 55px">
                        <ul id="progress-bar" class="progressbar">
                            <li class="active step-li-1"></li>
                            <li class="active step-li-2"></li>
                            <li class="step-li-33"></li>
                            <li class="step-li-4"></li>
                        </ul>
                    </div>
                    <div class="money-input">
                        <p class="request-middle-title ion-color-big-text">Зээлийн мэдээлэл</p>
                        <div class="tugrug-input">
                            <span class="title">Зээлийн хэмжээ</span>
                            <div class="tugrug-input-container">
                                <span class="input-tugrug-icon">₮</span>
                                <input inputmode="numeric" pattern="[0-9]*" type="text" placeholder="" name="" class="input-tugrug-type ng-pristine ng-untouched ng-valid ng-valid-pattern mask" ng-model="getLoanAmount" format-input ng-disabled="isAmountDisable" select-on-click />
                            </div>
                        </div>
                        <div class="tugrug-input">
                            <span class="title">Урьдчилгаа</span>
                            <div class="tugrug-input-container">
                                <span class="input-tugrug-icon">₮</span>
                                <input inputmode="numeric" pattern="[0-9]*" type="text" id="sendRequestAdvancePayment" ng-model="$root.newReqiust.advancePayment" placeholder="" name="" class="input-tugrug-type ng-pristine ng-untouched ng-valid ng-valid-pattern" ng-change="calcLoanAmount();getbankData()" format-input select-on-click />
                            </div>
                        </div>

                        <div class="tugrug-input">
                            <span class="title">Хугацаа (сараар)</span>
                            <div class="tugrug-input-container">
                                <span class="input-tugrug-icon">₮</span>
                                <input type="number" placeholder="" name="" class="input-tugrug-type ng-pristine ng-untouched ng-valid ng-valid-pattern loan-month-type-number mask" ng-model="$root.newReqiust.loanMonth" ng-change="getbankData()" ng-keyup="hideKeyboard($event)" select-on-click />
                            </div>
                        </div>

                        <label class="item item-input step2-loan-location">
                            <p>Байршил</p>
                            <select class="autoleasing-location-select" ng-model="$root.newReqiust.locationId" ng-change="getbankData();">
                                <option ng-repeat="loc in $root.locationData | filter:{id:'!!'}" ng-if="loc.name" value="{{loc.id}}">
                                    {{loc.name}}</option>
                            </select>
                        </label>
                        <div class="switch-input-container">
                            <ul class="switch-list">
                                <li ng-if="collateralConditionId">
                                    Урьдчилгаа төлбөрт ҮХХөрөнгө барьцаалах эсэх
                                    <span>
                                        <label class="step2-switch" id="step2isCollateral">
                                            <input type="checkbox" id="step2-isColBtn" ng-true-value="1554263832132" ng-false-value="1554263832151" ng-model="$root.newReqiust.collateralConditionId" ng-change="changeEvent($root.newReqiust.collateralConditionId);getbankData();" />
                                            <div class="step2-slider step2-round">
                                                <span id="step2-toggle-on" class="step2-on">Тийм</span>
                                                <span id="step2-toggle-off" class="step2-off active">Үгүй</span>
                                            </div>
                                        </label>
                                    </span>
                                </li>
                                <li>
                                    Үйлчилгээний нөхцлийг зөвшөөрөх
                                    <span>
                                        <label class="step2-switch" id="step2isAgree">
                                            <input type="checkbox" id="step2-togBtn" ng-true-value="1554263832132" ng-false-value="1554263832151" ng-checked="agreementChecked" ng-model="$root.newReqiust.serviceAgreementId" ng-change="changeEvent($root.newReqiust.serviceAgreementId)" />
                                            <div class="step2-slider step2-round">
                                                <span id="step2-toggle-on" class="step2-on">Тийм</span>
                                                <span id="step2-toggle-off" class="step2-off active">Үгүй</span>
                                            </div>
                                        </label>
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- <div class="items" ng-if="$root.requestType == 'autoColl'">
                        <p class="middle-title ion-color-big-text">Барааны мэдээлэл</p>
                        <ul>
                            <li>
                                <div class="item-detail" ng-click="growDiv()">
                                    <div class="item-img"><img width="100px" ng-src="{{$root.imagePath}}{{$root.selectedCarData.itempic}}" />
                                    </div>

                                    <div class="desc">
                                        <p class="item-title ion-color-big-text">{{$root.selectedCarData.modelname}} - {{$root.selectedCarData.price|formatNumber}}₮
                                        </p>
                                        <span>{{$root.selectedCarData.factoryname}}</span>
                                        <span>{{$root.selectedCarData.suppliername}}</span>
                                    </div>
                                </div>
                                <div class="list fix-list car-grow" ng-hide="active" id="car-grow">
                                    <div class="car-measuringWrapper">
                                        <div class="item-info">
                                            <ul>
                                                <li>Моторын багтаамж <span>{{$root.selectedCarData.engine|formatNumber}}</span></li>
                                                <li>Явсан км <span> {{$root.selectedCarData.mile|formatNumber}} </span></li>
                                                <li>Өнгө <span>{{$root.selectedCarData.color}}</span></li>
                                                <li>Орж ирсэн он <span>{{$root.selectedCarData.entryyear}}</span></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div> -->
                </div>
                <div class="container-padding">
                    <p class="middle-title agree-banks">ЗЭЭЛИЙН ШАЛГУУРЫГ НЬ ХАНГАСАН БАНК, ББСБ-УУД</p>
                    <ion-scroll direction="x" class="wide-scroll-bank">
                        <div class="bank" ng-repeat="bank in bankListFilter.Agree">
                            <img ng-src="{{bank.bank_logo|guessImageMime}}" />
                            <p>{{bank.department_name}}</p>
                        </div>
                    </ion-scroll>
                </div>
                <div class="container-padding">
                    <p class="middle-title not-agree-banks">ЗЭЭЛИЙН ШАЛГУУРЫГ НЬ ХАНГААГҮЙ БАНК, ББСБ-УУД</p>
                    <ion-scroll direction="x" class="wide-scroll-bank">
                        <div class="bank" ng-repeat="bank in bankListFilter.NotAgree">
                            <img ng-src="{{bank.bank_logo|guessImageMime}}" />
                            <p>{{bank.department_name}}</p>
                        </div>
                    </ion-scroll>
                </div>
            </div>
            <button class="button btn single-button" id="Next" ng-click="goStep3()">ҮРГЭЛЖЛҮҮЛЭХ</button><br />
        </div>
        <ion-footer class="bottom-footer">
        </ion-footer>
        </div>
    </ion-content>
</ion-view>
<style>
    .bank-card {
        padding: 0px 5px !important;
    }

    #grow .row {
        padding: 2px 0px 0px 0px !important;
    }

    #grow .col {
        padding: 0px !important;
    }

    #grow p {
        font-weight: bold;
        font-size: 12px !important;
    }

    #grow img {
        width: 35px !important;
        height: 35px !important;
    }

    #grow {
        -moz-transition: height 0.5s;
        -ms-transition: height 0.5s;
        -o-transition: height 0.5s;
        -webkit-transition: height 0.5s;
        transition: height 0.5s;
        height: 0;
        overflow: hidden;
    }

    .fix-list {
        padding-top: 0px;
        padding-bottom: 0px;
        padding-left: 0px;
        margin-bottom: 0px;
    }

    .item-thumbnail-left {
        padding-left: 60px !important;
        min-height: 0px !important;
    }

    .item.activated {
        background-color: #fff;
    }
</style>
