<ion-view id="loanPages" hide-nav-bar="true">
    <link href="views/loan/autoleasing/autoleasing.css" rel="stylesheet" />
    <div ng-repeat="data in [{'title':'Орлогын мэдээлэл'}]" ng-include src="'views/navbar.html'"></div>
    <ion-content overflow-scroll="true" class="ion-modified-content has-header autoleas-step3-content">
        <div class="big-container">
            <div class="magic-container">
                <div class="bg-container">
                    <div class="custom-form-container">
                        <label class="item item-input item-select form-input-label">
                            <p class="input-label" style="margin: 0;">Орлогын төрөл</p>
                            <select class="custom-form-input-select" ng-model="$root.danIncomeData.incometypeid" ng-options="c.id as c.name for c in incomeType | filter:{id:'!!'}" ng-init="$root.danIncomeData.incometypeid = $root.danIncomeData.incometypeid" ng-change="getbankData()"></select>
                        </label>
                        <span class="vxx-title step5-mid-title">Нийгмийн даатгалын шимтгэл төлсөн сарын орлого</span>
                        <label class="item item-input item-stacked-label form-input-label">
                            <p class="input-label" style="margin: 0;">Сарын орлого</p>
                            <input type="tel" placeholder="" name="" id="customerLastNameDan" class=" ng-pristine ng-untouched ng-valid ng-valid-pattern mask bg-fff" ng-disabled="$root.monthlyIncomeDisable" ng-model="$root.danIncomeData.monthlyincome" ng-keyup="hideKeyboard($event)" ng-blur="getbankData()" thousand-separator select-on-click />
                        </label>
                        <span class="vxx-title step5-mid-title">Та баримтаар баталгаажих орлогоо оруулна уу</span>
                        <label class="item item-input item-stacked-label form-input-label">
                            <p class="input-label" style="margin: 0;">Таны бусад орлого</p>
                            <input type="tel" placeholder="" name="" id="customerLastNameDan" class=" ng-pristine ng-untouched ng-valid ng-valid-pattern mask bg-fff" ng-model="$root.danIncomeData.totalincomehousehold" ng-keyup="hideKeyboard($event)" ng-blur="getbankData()" thousand-separator select-on-click />
                        </label>
                        <label class="item item-input item-stacked-label form-input-label">
                            <p class="input-label" style="margin: 0;">Сард төлж буй зээл</p>
                            <input type="tel" placeholder="" name="" id="customerLastNameDan" class=" ng-pristine ng-untouched ng-valid ng-valid-pattern mask bg-fff" ng-model="$root.danIncomeData.monthlypayment" ng-keyup="hideKeyboard($event)" ng-blur="getbankData()" thousand-separator select-on-click />
                        </label>
                    </div>
                </div>
                <div class="container-padding pulse-animation" id="section07">
                    <p class="middle-title agree-banks">ТА ЗЭЭЛИЙН ШАЛГУУРЫГ НЬ ХАНГАЖ БУЙ БАНК, ББСБ-УУД</p>
                    <ion-scroll direction="x" class="wide-scroll-bank-step agree-bank-arrow">
                        <div class="bank" ng-repeat="bank in bankListFilter.Agree">
                            <img ng-src="{{bank.bank_logo|guessImageMime}}" />
                            <p>{{bank.department_name}}</p>
                        </div>
                    </ion-scroll>
                </div>
                <div class="container-padding" id="section07">
                    <p class="middle-title not-agree-banks">ТА ЗЭЭЛИЙН ШАЛГУУРЫГ НЬ ХАНГААГҮЙ БАНК, ББСБ-УУД</p>
                    <ion-scroll direction="x" class="wide-scroll-bank-step">
                        <div class="bank" ng-repeat="bank in bankListFilter.NotAgree">
                            <img ng-src="{{bank.bank_logo|guessImageMime}}" />
                            <p>{{bank.department_name}}</p>
                        </div>
                    </ion-scroll>
                </div>
            </div>
            <ion-footer class="bottom-footer step-bottom-footer">
                <button class="button btn single-button" id="Next" ng-click="checkBankSelectedStep()">Үргэлжлүүлэх</button>
            </ion-footer>
        </div>
    </ion-content>
</ion-view>
