<ion-view id="loanPages" hide-nav-bar="true">
    <link href="views/loan/autoleasing/autoleasing.css" rel="stylesheet" />
    <ion-header-bar align-title="left" class="navbar" style="background: none; top: 0">
        <div class="title ion-color-big-text navbar-back-button" style="background: none">
            <button ng-click="$ionicGoBack()" class="nav-back-button button buttons button-clear header-item" style="left: 10px">
                <i class="ion-chevron-left ion-color-header"></i>
                <span class="navbar-back-text ion-color-header" style="transform: translate3d(0px, 0px, 0px);"><span>Банк сонгох</span></span>
            </button>
        </div>
        <div class="navbar-right-icon">
        </div>
    </ion-header-bar>
    <ion-content overflow-scroll="true" class="ion-modified-content has-header autoleas-step3-content">
        <div class="big-container">
            <div class="magic-container">
                <div class="bg-container">
                    <!-- <p class="header-title-step3 ion-color-big-text">Та зээл судлуулах банк, ББСБ-аас 3 хүртэлхийг сонгон илгээнэ үү</p> -->
                    <div class="bank-list">
                        <p class="middle-title ion-color-big-text">Зээлийн нөхцлийг хангасан банк, ББСБ-ууд</p>
                        <ul class="switch-list">
                            <li ng-repeat="bank in bankListFilter.Agree | filter:{id:'!!'}">
                                <ion-checkbox ng-model="bank.checked" class="step3-bankList-checkbox-container" ng-checked="bank.checked" ng-change="selectBankLastStep(bank,bank.id)">
                                    <div class="bank-list-container">
                                        <img ng-src="{{bank.bank_logo|guessImageMime}}" />
                                    </div>
                                    <span class="bank-middle-title">{{bank.department_name}}</span>
                                    <p class="bank-desc-green">Тэнцсэн</p>
                                </ion-checkbox>
                            </li>
                        </ul>
                    </div>
                    <!-- Shalguur hangaagui bankuud -->
                    <div class="bank-list">
                        <p class="middle-title ion-color-big-text" style="margin-top: 50px">Зээлийн нөхцлийг хангаагүй банк, ББСБ-ууд</p>
                        <ul class="switch-list">
                            <li ng-repeat="rejectbank in bankListFilter.NotAgree | filter:{id:'!!'}">
                                <!-- <ion-checkbox ng-model="rejectbank.checked" class="step3-bankList-checkbox-container " ng-change="selectBankLastStep(rejectbank.checked,rejectbank.id)"> -->
                                <div class="checkBank-not-agree">
                                    <div class="bank-list-container">
                                        <img ng-src="{{rejectbank.bank_logo|guessImageMime}}" />
                                    </div>
                                    <span class="bank-middle-title">{{rejectbank.department_name}}</span>
                                    <p class="bank-desc-red">Шалгуур хангаагүй</p>
                                </div>
                                <!-- </ion-checkbox> -->
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <ion-footer class="bottom-footer ion-mb-10">
                <button class="button btn single-button" id="Next" ng-click="sendRequest()" ng-disabled="disabledBtnSendReq">Хүсэлт илгээх</button>
            </ion-footer>
        </div>
    </ion-content>
</ion-view>
