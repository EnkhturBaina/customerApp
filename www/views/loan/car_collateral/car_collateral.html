<ion-view id="loanPages" hide-nav-bar="true">
    <link href="views/loan/car_collateral/car_collateral.css" rel="stylesheet" />
    <div id="overlay" ng-click="sourceSelectOff()">
        <div class="overlay-content">
            <div class="get-photo-choose">
                <div class="get-camera" ng-click="takePhoto()"><i class="icon ion-camera photo-choose-icon"></i><span class="photo-choose-span">Камер нээх</span></div>
                <div class="get-gallery" ng-click="takePhoto('1')"><i class="icon ion-images photo-choose-icon"></i><span class="photo-choose-span">Зурагнаас сонгох</span></div>
            </div>
            <button class="single-button">Хаах</button>
        </div>
    </div>
    <div ng-repeat="data in [{'title':'Автомашин барьцаалсан зээл'}]" ng-include src="'views/navbar.html'"></div>
    <ion-content overflow-scroll="true" class="ion-modified-content has-header car-collateral-content business-loan-content">
        <div class="big-container ghostwhite-noscroll-container">
            <div class="magic-container">
                <div class="margin-lr-20">
                    <div class="list car-collateral-list">
                        <label class="item item-input item-select car-collateral-label">
                            <p class="input-label" style="margin: 0;">Төрөл</p>
                            <select ng-model="$root.newCarReq.carCategoryId" style="background-color: transparent" ng-change="getCarFactoryCategory(newCarReq.carCategoryId)">
                                <option ng-repeat="com in carCategory" ng-if="com.name" value="{{com.id}}">
                                    {{com.name}}</option>
                            </select>
                        </label>
                        <label class="item item-input item-select car-collateral-label">
                            <p class="input-label" style="margin: 0;">Үйлдвэр</p>
                            <select id="brandSelect" ng-model="$root.newCarReq.brandId" style="background-color: transparent" disabled ng-change="getCarModelData(newCarReq.brandId)">
                                <option ng-repeat="com in factoryData" ng-if="com.name" value="{{com.id}}">
                                    {{com.name}}</option>
                            </select>
                        </label>
                        <label class="item item-input item-select car-collateral-label">
                            <p class="input-label" style="margin: 0;">Загвар</p>
                            <select id="modelSelect" ng-model="$root.newCarReq.markId" style="background-color: transparent" disabled>
                                <option ng-repeat="model in modelData" ng-if="model.name" value="{{model.id}}">
                                    {{model.name}}</option>
                            </select>
                        </label>
                        <label class="item item-input car-collateral-label">
                            <p>Явсан км</p>
                            <input inputmode="numeric" pattern="[0-9]*" type="text" id="odo" placeholder="0" name="odo" ng-model="$root.newCarReq.mile" format-input next-focus-elem />
                        </label>
                        <label class="item item-input item-select car-collateral-label">
                            <p class="input-label" style="margin: 0;">Хөдөлгүүрийн төрөл</p>
                            <select ng-model="$root.newCarReq.engineId" style="background-color: transparent">
                                <option ng-repeat="com in engineTypeData" ng-if="com.name" value="{{com.id}}">
                                    {{com.name}}</option>
                            </select>
                        </label>
                        <label class="item item-input car-collateral-label">
                            <p>Хөдөлгүүрийн багтаамж</p>
                            <input inputmode="numeric" pattern="[0-9]*" type="text" id="odo" placeholder="0" name="odo" ng-model="$root.newCarReq.engineCapacity" format-input next-focus-elem />
                        </label>
                        <label class="item item-input item-select car-collateral-label">
                            <p class="input-label" style="margin: 0;">Хурдны хайрцаг</p>
                            <select ng-model="$root.newCarReq.transmissionId" style="background-color: transparent">
                                <option ng-repeat="com in transmissionData" ng-if="com.name" value="{{com.id}}">
                                    {{com.name}}</option>
                            </select>
                        </label>
                        <label class="item item-input item-select car-collateral-label">
                            <p class="input-label" style="margin: 0;">Хөтлөгч</p>
                            <select ng-model="$root.newCarReq.driveTypeId" style="background-color: transparent">
                                <option ng-repeat="com in driveTypeData" ng-if="com.name" value="{{com.id}}">
                                    {{com.name}}</option>
                            </select>
                        </label>
                        <label class="item item-input item-select car-collateral-label">
                            <p class="input-label" style="margin: 0;">Жолооны хүрд</p>
                            <select ng-model="$root.newCarReq.steeringWheelId" style="background-color: transparent">
                                <option ng-repeat="com in steeringWheelData" ng-if="com.name" value="{{com.id}}">
                                    {{com.name}}</option>
                            </select>
                        </label>
                        <label class="item item-input car-collateral-label">
                            <p>Хаалганы тоо</p>
                            <input inputmode="numeric" pattern="[0-9]*" maxlength="1" type="text" id="odo" placeholder="0" name="odo" ng-model="$root.newCarReq.carDoorCount" format-input next-focus-elem />
                        </label>
                        <label class="item item-input car-collateral-label">
                            <p>Үйлдвэрлэсэн он</p>
                            <input inputmode="numeric" pattern="[0-9]*" type="text" id="productYear" placeholder="2020" name="productYear" ng-model="$root.newCarReq.manufacturedYearId" next-focus-elem />
                        </label>
                        <label class="item item-input car-collateral-label">
                            <p>Орж ирсэн он</p>
                            <input inputmode="numeric" pattern="[0-9]*" maxlength="4" type="text" id="entryYear" placeholder="2020" name="entryYear" ng-model="$root.newCarReq.cameYearId" next-focus-elem />
                        </label>
                        <label class="item item-input car-collateral-label">
                            <p>Улсын дугаар</p>
                            <input type="text" id="nationalNumber" class="nationalNumberPicker" placeholder="0000УАА" name="nationalNumber" ng-model="$root.newCarReq.nationalNumber" readonly />
                        </label>
                        <label class="item item-input item-select car-collateral-label">
                            <p class="input-label" style="margin: 0;">Өнгө</p>
                            <select ng-model="$root.newCarReq.carColorId" style="background-color: transparent">
                                <option ng-repeat="com in carColorData" ng-if="com.name" value="{{com.id}}">
                                    {{com.name}}</option>
                            </select>
                        </label>
                    </div>
                    <label class="item car-collateral-label" style="border: none">
                        <p style="color: #a2a7b5">Зураг</p>
                    </label>
                    <div class="item car-collateral-img-list">
                        <div class="row">
                            <div class="col col-33 car-img" ng-click="sourceSelectOn('itemPic')">
                                <div ng-if="!$root.newCarReq.itemPic" width="100px" height="75px" style="border-radius: 10px; border: 1px dashed #ccc; height: 88px; text-align: center; font-size: 46px; color: #ccc; line-height: 86px">
                                    +
                                </div>
                                <img ng-if="$root.newCarReq.itemPic" src="{{$root.newCarReq.itemPic|guessImageMime}}" width="100px" height="75px" />
                                <p class="car-coll-img-p">Ерөнхий</p>
                            </div>
                            <div class="col col-33 car-img" ng-click="sourceSelectOn('itemPic2')">
                                <div ng-if="!$root.newCarReq.itemPic2" width="100px" height="75px" style="border-radius: 10px; border: 1px dashed #ccc; height: 88px; text-align: center; font-size: 46px; color: #ccc; line-height: 86px">
                                    +
                                </div>
                                <img ng-if="$root.newCarReq.itemPic2" src="{{$root.newCarReq.itemPic2|guessImageMime}}" width="100px" height="75px" />
                                <p class="car-coll-img-p">Урд тал</p>
                            </div>
                            <div class="col col-33 car-img" ng-click="sourceSelectOn('itemPic3')">
                                <div ng-if="!$root.newCarReq.itemPic3" width="100px" height="75px" style="border-radius: 10px; border: 1px dashed #ccc; height: 88px; text-align: center; font-size: 46px; color: #ccc; line-height: 86px">
                                    +
                                </div>
                                <img ng-if="$root.newCarReq.itemPic3" src="{{$root.newCarReq.itemPic3|guessImageMime}}" width="100px" height="75px" />
                                <p class="car-coll-img-p">Баруун</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-33 car-img" ng-click="sourceSelectOn('itemPic4')">
                                <div ng-if="!$root.newCarReq.itemPic4" width="100px" height="75px" style="border-radius: 10px; border: 1px dashed #ccc; height: 88px; text-align: center; font-size: 46px; color: #ccc; line-height: 86px">
                                    +
                                </div>
                                <img ng-if="$root.newCarReq.itemPic4" src="{{$root.newCarReq.itemPic4|guessImageMime}}" width="100px" height="75px" />
                                <p class="car-coll-img-p">Зүүн</p>
                            </div>
                            <div class="col col-33 car-img" ng-click="sourceSelectOn('itemPic5')">
                                <div ng-if="!$root.newCarReq.itemPic5" width="100px" height="75px" style="border-radius: 10px; border: 1px dashed #ccc; height: 88px; text-align: center; font-size: 46px; color: #ccc; line-height: 86px">
                                    +
                                </div>
                                <img ng-if="$root.newCarReq.itemPic5" src="{{$root.newCarReq.itemPic5|guessImageMime}}" width="100px" height="75px" />
                                <p class="car-coll-img-p">Арлын дугаар</p>
                            </div>
                            <div class="col col-33 car-img" ng-click="sourceSelectOn('itemPic6')">
                                <div ng-if="!$root.newCarReq.itemPic6" width="100px" height="75px" style="border-radius: 10px; border: 1px dashed #ccc; height: 88px; text-align: center; font-size: 46px; color: #ccc; line-height: 86px">
                                    +
                                </div>
                                <img ng-if="$root.newCarReq.itemPic6" src="{{$root.newCarReq.itemPic6|guessImageMime}}" width="100px" height="75px" />
                                <p class="car-coll-img-p">Салон</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <ion-footer class="bottom-footer">
                <div class="bank-container">
                    <p>Банк болон ББСБ -ын зээлээр авах боломжтой</p>
                    <img ng-repeat=" bank in allBankList" src="{{$root.imagePath}}{{bank.banklogo}}" />

                </div>
                <button class="button btn single-button" id="Next" ng-click="saveCarCol()">Үргэлжлүүлэх</button>
            </ion-footer>
        </div>
    </ion-content>
</ion-view>
