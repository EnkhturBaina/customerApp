<ion-view hide-nav-bar="true">
    <link href="views/loan/autoleasing/autoleasing.css" rel="stylesheet" />
    <div ng-repeat="data in [{'title':'Ногоон зээл'}]" ng-include src="'views/navbar.html'"></div>
    <ion-content overflow-scroll="false" class="eco-container margin-top-50">
        <div class="big-container">
            <div class="magic-container">
                <div class="bg-container">
                    <div class="custom-form-container">
                        <label class="item item-input item-select form-input-label">
                            <p class="input-label" style="margin: 0;">Барааны төрөл</p>
                            <select ng-model="$root.newReqiust.typeId" class="custom-form-input-select" ng-change="changeSupCategoryEco($root.newReqiust.typeId)">
                                <option ng-repeat="cat in supplierCategory track by $index" ng-if="cat.name && !cat.name.includes('Автомашин')" value="{{cat.id}}">
                                    {{cat.name}}
                                </option>
                            </select>
                        </label>
                        <label class="item item-input item-select form-input-label">
                            <p class="input-label" style="margin: 0;">Бараа авах дэлгүүр</p>
                            <select id="shopId" ng-model="$root.newReqiust.shopId" class="custom-form-input-select" ng-change="changeSubVendor($root.newReqiust.shopId)" disabled>
                                <option ng-repeat="supp in allSupplierList track by $index" ng-if="supp.suppliername" value="{{supp.id}}">{{supp.suppliername}}</option>
                            </select>
                        </label>
                        <label class="item item-input item-select form-input-label">
                            <p class="input-label" style="margin: 0;">Дэлгүүрийн салбар</p>
                            <select id="subVendorId" ng-model="$root.newReqiust.subVendorId" class="custom-form-input-select" ng-change="changeSubVendor($root.newReqiust.shopId)" disabled>
                                <option ng-repeat="supp in subVendor track by $index" ng-if="supp.suppliername" value="{{supp.id}}">{{supp.suppliername}}</option>
                            </select>
                        </label>
                        <label class="item item-input item-stacked-label form-input-label">
                            <p class="input-label" style="margin: 0;">Барааны үнэ</p>
                            <input inputmode="numeric" id="loanAmountRequest" pattern="[0-9]*" type="text" placeholder="" name="" class="property-input disabled-loan-amount" ng-model="$root.newReqiust.itemPrice" ng-blur="getbankDataEco()" thousand-separator select-on-click>
                        </label>
                    </div>
                </div>
                <div class="container-padding pulse-animation" id="section07">
                    <p class="middle-title agree-banks">ТА ЗЭЭЛИЙН ШАЛГУУРЫГ НЬ ХАНГАЖ БУЙ БАНК, ББСБ-УУД</p>
                    <ion-scroll id="photoBanner" direction="x" class="wide-scroll-bank-step agree-bank-arrow">
                        <div class="bank" ng-repeat="bank in bankListFilter.Agree">
                            <img ng-src="{{bank.bank_logo|guessImageMime}}" />
                            <p>{{bank.department_name}}</p>
                        </div>
                    </ion-scroll>
                </div>
                <div class="container-padding" id="section07">
                    <p class="middle-title not-agree-banks">ТА ЗЭЭЛИЙН ШАЛГУУРЫГ НЬ ХАНГААГҮЙ БАНК, ББСБ-УУД</p>
                    <ion-scroll direction="x" class="wide-scroll-bank-step">
                        <div class="bank" ng-repeat="bank in bankListFilter.NotAgree">
                            <img ng-src="{{bank.bank_logo|guessImageMime}}" />
                            <p>{{bank.department_name}}</p>
                        </div>
                    </ion-scroll>
                </div>
                <button class="button btn single-button" id="Next" ng-click="ecoStep2()">ҮРГЭЛЖЛҮҮЛЭХ</button><br />
            </div>
            <div class="none-div">
            </div>
        </div>
    </ion-content>
</ion-view>
<script id="templates/term-content.html" type="text/ng-template">
  <ion-modal-view class="term-chat-modal">
    <ion-content class="padding bank-chat-content" scroll="false">
        <span class="term-modal-off-text" ng-click="termModalAgreement.hide()"><img style="width: 20px" src="img/x_mark.png" /></span>
        <div class="term-modal-include" ng-include src="'views/term/term-content.html'"></div>
    </ion-content>
  </ion-modal-view>
</script>
