<ion-view id="loanPages" hide-nav-bar="true" cache-view="false">
	<link href="views/loan/property_collateral/collateral.css" rel="stylesheet" />
	<div id="overlayCollateralLoan" ng-click="pCSourceSelectOff()">
		<div class="overlay-pc-content">
			<div class="get-photo-choose">
				<div class="get-camera" ng-click="takePhoto()"><i class="icon ion-camera photo-choose-icon"></i><span class="photo-choose-span">Камер нээх</span></div>
				<div class="get-gallery" ng-click="takePhoto('1')"><i class="icon ion-images photo-choose-icon"></i><span class="photo-choose-span">Зурагнаас сонгох</span></div>
			</div>
			<button class="button btn single-button">Хаах</button>
		</div>
	</div>
	<ion-header-bar align-title="left" class="navbar" style="background: none; top: 0">
		<div class="title ion-color-big-text navbar-back-button" style="background: none">
			<button ng-click="backFromPropertyStep1()" class="nav-back-button button buttons button-clear header-item" style="left: 10px">
				<i class="ion-chevron-left ion-color-header"></i>
				<span class="navbar-back-text ion-color-header" style="transform: translate3d(0px, 0px, 0px);"><span>Үл хөдлөх хөрөнгийн зээл</span></span>
			</button>
		</div>
		<div class="navbar-right-icon">
		</div>
	</ion-header-bar>
	<ion-content overflow-scroll="true" class="ion-modified-content has-header collateral-loan-content">
		<div class="big-container ghostwhite-noscroll-container">
			<div class="magic-container property-loan-container-card">
				<div class="margin-lr-20">
					<div class="">
						<button class="button btn single-button" id="Next" ng-click="propertyDan.show()" ng-if="$root.showPropertyBtn">Өөр хөрөнгө сонгох</button>
						<label class="item item-input item-select property-label">
							<p class="input-label" style="margin: 0;">Хөрөнгийн төрөл</p>
							<select ng-model="$root.template" ng-options="t.name for t in propertyCategory | filter:{name:'!!'}" class="property-select" ng-change="categoryChange($root.template)">
							</select>
						</label>
						<label class="item item-input item-stacked-label property-label" ng-if="$root.propertyIsDan">
							<span class="input-label">Хөрөнгийн дэд төрөл</span>
							<input id="propertySubCategory" ng-model="$root.propertyData.assetName" type="text" placeholder="-" class="property-input" disabled>
						</label>
						<label class="item item-input item-stacked-label property-label" ng-if="$root.showSquareSizeField">
							<span class="input-label">Талбайн хэмжээ /м2/</span>
							<input id="squareSize" ng-model="$root.propertyData.squareSize" type="number" placeholder="0" class="property-input" ng-disabled="$root.propertyIsDan" min="1" max="9999" prevent-typing-greater>
						</label>
						<label class="item item-input item-stacked-label property-label" ng-if="$root.propertyIsDan">
							<span class="input-label">Хаяг</span>
							<textarea rows="4" cols="10" ng-model="$root.propertyData.address" placeholder="-" class="property-input" ng-disabled="$root.propertyIsDan">
							</textarea>
						</label>
						<div class="slide-animate-container">
							<div ng-include="$root.template.mobiletemplatepath"></div>
						</div>
					</div>
				</div>
			</div>
			<!-- **APP STORE UPDATE START** -->
			<!-- <div class="bank-container">
				<p>Танд зээл олгох боломжтой банк, ББСБ-ууд</p>
				<img class="tooltip" ng-repeat="bank in allBankList | filter:{id:'!!'}" ng-if="bank.bank_logo" ng-src="{{$root.imagePath}}{{bank.bank_logo}}" title="{{bank.department_name}}" animation="fade" />
			</div> -->
			<!-- **APP STORE UPDATE END** -->
			<ion-footer class="">
				<button class="button btn single-button" id="Next" ng-click="saveProperty()">Үргэлжлүүлэх</button>
			</ion-footer>
		</div>
	</ion-content>
</ion-view>
<script id="templates/propertyDan.html" type="text/ng-template">
	<ion-modal-view class="auto-temp-modal-view">
	  <ion-content class="padding property-dan-content" scroll="false">
		  <div class="templates-modal-include" ng-include src="'views/templates/propertyDan.html'"></div>
	  </ion-content>
	</ion-modal-view>
</script>
