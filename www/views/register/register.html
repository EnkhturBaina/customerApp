<ion-view hide-nav-bar="true">
  <link href="views/register/register.css" rel="stylesheet" />
  <div ng-repeat="data in [{'title':'Буцах'}]" ng-include src="'views/navbar.html'"></div>
  <ion-content overflow-scroll="true" class="ion-modified-content margin-top-50 danselect-content">
    <div class="register-step1-container">
      <div id="register-step-1" class="register-step-1">
        <p class="big-middle-title register-step1-title">Утасны дугаар нь таны нэвтрэх нэр болно</p>
        <div class="step-1-text">
          <input inputmode="numeric" pattern="[0-9]*" type="text" placeholder="Утасны дугаар" name="mobileNumber" class="register-mobile" ng-model="$root.crmUserData.userName" select-on-click />
        </div>
        <div class="step-1-text">
          <input type="{{inputType}}" pattern="\d*" placeholder="Нууц үг" name="password" class="register-password" ng-model="$root.customerPassword.passwordHash" select-on-click />
          <button class="button button-icon reg-show-pass-btn" style="zoom: 1" ng-click="hideShowPassword()">
            <i class="ion-eye" id="eye-icon"></i>
          </button>
        </div>
      </div>
      <div id="register-step-2" class="register-step-2 remove-step">
        <div class="step-1-text">
          <p class="big-middle-title">Таны {{crmUserData.userName}} дугаарт илгээсэн 6 оронтой кодыг оруулж баталгаажуулна уу.</p>
        </div>
        <div class="step-1-text">
          <input inputmode="numeric" pattern="[0-9]*" type="text" placeholder="000000" id="confirmationCode" name="confirmCode" class="register-confirm" />
        </div>
      </div>
      <div class="btn-container">
        <button class="button btn single-button" id="Next" ng-show="isStep1" ng-click="sendSmsCode()">Үргэлжлүүлэх</button>
        <button class="button resend-code-btn" id="resendBtn" ng-show="isStep2" ng-click="resendCode()" disabled>Дахин код илгээх</button>
        <button class="button btn single-button" ng-disabled="disabledBtn" ng-click="registerCustomer()" ng-show="isStep2">Бүртгүүлэх</button>
      </div>
    </div>
  </ion-content>
</ion-view>
