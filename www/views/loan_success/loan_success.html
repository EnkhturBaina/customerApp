<ion-view hide-nav-bar="true">
  <link href="views/loan_success/loan_success.css" rel="stylesheet" />
  <ion-content overflow-scroll="true" class="loan_success-content">
    <div ng-controller="loan_successCtrl" class="success-container">
      <div class="col">
        <div class="row">
          <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
          </svg>
          <!-- <div class="svg-box">
            <svg class="circular green-stroke">
              <circle class="path" cx="75" cy="75" r="50" fill="none" stroke-width="5" stroke-miterlimit="10" />
            </svg>
            <svg class="checkmark green-stroke">
              <g transform="matrix(0.79961,8.65821e-32,8.39584e-32,0.79961,-489.57,-205.679)">
                <path class="checkmark__check" fill="none" d="M616.306,283.025L634.087,300.805L673.361,261.53" />
              </g>
            </svg>
          </div> -->
        </div>
        <div class="row"><span class="row-2-text ion-text-upper">Амжилттай илгээгдлээ</span></div>
        <div class="row success-bank-list" ng-repeat="bank in sentBank | unique : 'id'">
          <img src="{{$root.imagePath}}{{bank.banklogo}}" width="35px" height="35px" />
          <span>{{bank.departmentname}}</span>
        </div>
        <div class="row success-row-container"><span class="row-4-text ion-text-upper">Танд баярлалаа</span></div>
        <div class="row success-btm-text">
          <span class="row-5-text"> Зээлийн хүсэлт илгээгдсэн банкуудаас таньруу холбогдох болно. </span>
        </div>
        <div class="row success-btn-container">
          <button class="button single-button" ui-sref="requestList">БАНК ЦЭС РҮҮ БУЦАХ</button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
