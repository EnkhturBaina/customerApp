<body ng-app="index" animation="no-animation" ng-controller="indexCtrl">
    <ion-side-menus class="AppBody demo1 non-navigation" id="mobile">
        <span class="side-menu-off-icon" style="color: #fff !important" ng-click="toggleSideMenu()"><img style="width: 20px" src="img/x_mark.png" /></span>
        <div id="nav" on-swipe-left="toggleSideMenu()">
            <div class="side-menu-items side-menu-img-container">
                <img class="side-menu-picture" src="img/logo.png" width="70px" height="70px" />
            </div>
            <div class="side-menu-items side-menu-user-name" ng-if="!$root.loginUserInfo|isEmpty">{{sidebarUserName}}</div>
            <div class="side-menu-items" ng-click="toggleSideMenu();hideShowFooter()" ng-if="!$root.loginUserInfo|isEmpty" ui-sref="profile"><i class="icon fa fa-user-o"></i>Миний мэдээлэл</div>
            <div class="side-menu-items" ng-click="toggleSideMenu()" ui-sref="loan_calculator"><i class="icon fa fa-calculator"></i>Зээлийн тооцоолуур</div>
            <div class="side-menu-items" ng-click="toggleSideMenu()" ui-sref="intro"><i class="icon fa fa-sticky-note-o"></i>Хэрэглэх заавар</div>
            <div class="side-menu-items"><i class="icon fa fa-question-circle-o"></i>Үйлчилгээний нөхцөл</div>
            <div class="side-menu-items" ng-click="toggleSideMenu()" ui-sref="contact"><i class="icon fa fa-phone"></i>Холбоо барих</div>
            <div class="side-menu-items" ng-click="toggleSideMenu()" ui-sref="reset_password" ng-if="!$root.loginUserInfo|isEmpty"><i class="icon fa fa-key"></i>Нууц үг солих</div>

            <div class="side-menu-items" ng-click="toggleSideMenu()"><i class="icon fa fa-cog" aria-hidden="true"></i>Тохиргоо</div>

            <div class="side-menu-logout side-menu-items" ng-click="toggleSideMenu();logOut()" ng-if="!$root.loginUserInfo|isEmpty"><i class="icon fa fa-sign-out"></i>Гарах</div>
            <div class="side-menu-logout side-menu-items" ng-click="toggleSideMenu()" ui-sref="login" ng-if="$root.loginUserInfo|isEmpty"><i class="icon fa fa-sign-out"></i>Нэвтрэх</div>
        </div>
        <ion-side-menu-content drag-content="false" id="mobileBodyContent" class="">
            <ion-nav-bar class="bar bar-stable app-header-custom" align-title="left" style="padding: 10px 15px">
                <ion-nav-buttons side="left" style="position: absolute; top: 10px; left: 15px" id="burgerBtn">
                    <button class="button button-icon header-icon" style="position: fixed" ng-click="toggleSideMenu()"></button>
                    <i class="icon custom-menu"></i>
                </ion-nav-buttons>
                <ion-nav-buttons side="right" style="right: 10px; position: fixed">
                    <button ng-if="!$root.loginUserInfo|isEmpty" ui-sref="notif" class="button button-clear ion-float-right ion-color-brand-green" style="margin-right: 10px">
                        <i class="icon custom-bell-green">
                            <span class="notify-badge"></span>
                        </i>
                    </button>
                    <!-- <button class="button button-clear ion-float-right ion-color-brand-green" ui-sref="search" style="margin-right: 5px">
                        <i class="icon custom-search-green"></i>
                    </button> -->
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view animation="no-animation" class="index-ion-nav" id="ionNavViewMobile" ng-click="toggleSideMenu1()"> </ion-nav-view>
            <ion-footer-bar ng-if="!$root.showBanner" align-title="center" class="bar-custom" style="width: 100%;height: 50px;" ng-hide="hideFooter" id="ionNavViewMobileFooter">
                <div class="home-tab" ng-include src="'views/nav/footer.html'"></div>
            </ion-footer-bar>
        </ion-side-menu-content>
        <div id="secondScreen" on-touch="toggleSideMenu()"></div>
    </ion-side-menus>
